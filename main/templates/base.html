{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>{% block title %}{% endblock title %}</title>

    {% block links%}

    {% endblock links %}
</head>

<body>
    {% block content%}

    {% endblock content %}

    {% block js%}
    {% endblock js%}
</body>
</html>
